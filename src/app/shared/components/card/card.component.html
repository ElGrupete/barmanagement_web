<div class="flex-container wrap around">
    <mat-card class="flex-container card--width-max">
        <mat-card-title class="t-center">{{ title |uppercase }}</mat-card-title>
    </mat-card>
</div>
<div class="flex-container wrap around">
    <mat-card *ngFor="let item of items" class="card-container t-center m-1" style="width: 270px;">
            <mat-card-content>
                <a [href]="'management/menus/menu/order/' + item.id" style="text-decoration: none; color: black;">
                    <img mat-card-image [src]="item.url" style="width: auto; max-height: 250px;">
                    <div *ngIf="item.url == null" class="flex-container column" style="width: auto; height: 250px;">
                        <p>Sin imagen</p>
                        <mat-icon>visibility_off</mat-icon>
                    </div>
                </a>
                <mat-divider></mat-divider>
                <div class="pt-1 flex-container">
                    <div mat-card-subtitle class="m-none" *ngIf="item.price"><b>{{item.name |uppercase}} - {{ item.price |currency }}</b></div>
                    <div mat-card-subtitle class="m-none" *ngIf="item.price == null" ><b>{{item.name |uppercase}} - {{ item.role |uppercase }}</b></div>
                    <div *ngIf="canSeeActions">
                        <button mat-icon-button [matMenuTriggerFor]="actionsMenu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item (click)="onEdit(item.id)">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="onView(item.id)">
                            <mat-icon>visibility</mat-icon>
                            <span>Ver</span>
                        </button>
                        </mat-menu>
                    </div>
                </div>  
            </mat-card-content>
    </mat-card>
</div>
<div class="ptb-1 flex-container" style="align-items: center;">
    <mat-card class="card--width-max t-center" *ngIf="items.length == 0">
        <mat-card-subtitle class="p-1"><b>Sin resultados</b></mat-card-subtitle>
    </mat-card>
</div>
