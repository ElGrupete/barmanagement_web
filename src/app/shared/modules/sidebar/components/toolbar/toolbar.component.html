<mat-toolbar color="primary" class="sticky" *ngIf="canSeeButtons">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="closed">menu</mat-icon>
        <mat-icon *ngIf="opened">close</mat-icon>
    </button>

    <span class="flex-spacing"></span>
    <!-- Icons in toolbar -->
    <div class="flex-container align-center plr-1">
        <ng-container *ngIf="canSeeButtons">
            <span>Camarero</span>
            <button mat-icon-button aria-label="Example icon-button with heart icon">
                <mat-icon>emoji_people</mat-icon>
            </button>
        </ng-container>
    </div>
    <div class="flex-container align-center plr-1">
        <ng-container *ngIf="canSeeButtons">
            <span>Cuenta</span>
            <button mat-icon-button aria-label="Example icon-button with heart icon">
                <mat-icon>calculate</mat-icon>
            </button>
        </ng-container>
    </div>
</mat-toolbar>
