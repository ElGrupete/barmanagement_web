<mat-sidenav-container>
    <mat-sidenav #snav (closed)="onClosedMenu()" (opened)="onOpenedMenu()" mode="side">
        <app-navbar></app-navbar>
    </mat-sidenav>
    <mat-sidenav-content class="bg-9">
        <app-toolbar [sidenav]="snav" [opened]="opened" [closed]="closed"></app-toolbar>
        <main class="ptb-2">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
